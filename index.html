<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="instachat" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Google sign in Client ID -->
    <meta
      name="google-signin-client_id"
      content="658756284825-vn63hlnutcgdjgfni6udtf0c7a854urt.apps.googleusercontent.com"
    />

    <title>InstaChat</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body
    style="
      margin: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <p style="font-size: 5vmin; font-family: sans-serif; color: white">
      InstaChat loading<span id="dots">...</span>
    </p>

    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
      var dots = document.getElementById("dots");
      function animateDots() {
        var text = dots.textContent;
        if (text.length >= 3) text = "";
        text += ".";
        dots.textContent = text;
      }
      const timer = setInterval(animateDots, 700);

      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          clearInterval(timer);
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
